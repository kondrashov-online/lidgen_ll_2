events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Логирование
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;
    
    # Базовые настройки
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M;
    
    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Редирект с HTTP на HTTPS
    server {
        listen 80;
        server_name парк-альпака.рф www.парк-альпака.рф;
        
        # Для Let's Encrypt
        location /.well-known/acme-challenge/ {
            root /usr/share/nginx/html;
        }
        
        # Редирект на HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # HTTPS сервер
    server {
        listen 443 ssl http2;
        server_name парк-альпака.рф www.парк-альпака.рф;
        
        # SSL конфигурация (файлы будут созданы позже)
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_session_timeout 1d;
        ssl_session_cache shared:MozTLS:10m;
        ssl_session_tickets off;
        
        # Современные SSL протоколы
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
        ssl_prefer_server_ciphers off;
        
        # HSTS
        add_header Strict-Transport-Security "max-age=63072000" always;
        
        # Заголовки безопасности и блокировка индексации
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Robots-Tag "noindex, nofollow, noarchive, nosnippet" always;
        
        # Корневая директория
        root /usr/share/nginx/html;
        index index.html;

        # Frontend (React)
        location / {
            try_files $uri $uri/ /index.html;
            
            # Кэширование статических ресурсов
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
                add_header X-Robots-Tag "noindex, nofollow, noarchive, nosnippet" always;
            }
        }

        # Backend API (проксирование на FastAPI)
        location /api/ {
            proxy_pass http://backend:8001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            
            # Таймауты
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Добавляем заголовки блокировки индексации
            add_header X-Robots-Tag "noindex, nofollow, noarchive, nosnippet" always;
        }

        # Robots.txt с блокировкой индексации
        location /robots.txt {
            add_header Content-Type text/plain;
            add_header Cache-Control "public, max-age=3600";
            return 200 "User-agent: *\nDisallow: /\n";
        }

        # Безопасность - скрытие служебных файлов
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}